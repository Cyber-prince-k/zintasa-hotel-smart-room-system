<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Dashboard - Golden Peacock Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/golden.css">
</head>
<body class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-small">
                <div class="logo-icon-small">
                    <i class="fas fa-crown"></i>
                </div>
                <div>
                    <h2 class="hotel-name-small">Golden Peacock</h2>
                    <p class="system-name">Smart Room System</p>
                </div>
            </div>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-avatar">
                
                <span class="user-status"></span>
            </div>
            <div class="user-info">
                <h3 class="user-name"></h3>
                <p class="user-role"></p>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <a href="guest.html" class="nav-item active" id="dashboard-link">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            
            <a href="#" class="nav-item" id="room-control-link">
                <i class="fas fa-sliders-h"></i>
                <span>Room Controls</span>
            </a>
            
            <a href="#" class="nav-item" id="services-link">
                <i class="fas fa-concierge-bell"></i>
                <span>Services</span>
                <span class="nav-badge">3</span>
            </a>
            
            <a href="#" class="nav-item" id="energy-link">
                <i class="fas fa-leaf"></i>
                <span>Energy Usage</span>
            </a>
            
            <a href="#" class="nav-item" id="communication-link">
                <i class="fas fa-comments"></i>
                <span>Communication</span>
                <span class="nav-badge">2</span>
            </a>
            
            <a href="#" class="nav-item" id="security-link">
                <i class="fas fa-shield-alt"></i>
                <span>Security</span>
            </a>
            
            <a href="#" class="nav-item" id="settings-link">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>

            <a href="staff.html" class="nav-item" id="staff-dashboard-link">
                <i class="fas fa-concierge-bell"></i>
                <span>Staff Dashboard</span>
            </a>

            <a href="admin.html" class="nav-item" id="admin-dashboard-link">
                <i class="fas fa-cogs"></i>
                <span>Admin Dashboard</span>
            </a>

            <a href="#" class="nav-item" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <p>Â© 2025 Golden Peacock Hotel</p>
            <p>System v2.1.4</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <header class="top-nav">
            <div class="nav-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h1>Guest Dashboard</h1>
                    <p>Welcome to your Smart Room Control Center</p>
                </div>
            </div>

            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="Search services, help...">
                    <i class="fas fa-search"></i>
                </div>

                <div class="quick-actions">
                    <button class="action-btn" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button class="action-btn" id="languageBtn">
                        <i class="fas fa-language"></i>
                    </button>
                    <button class="action-btn" id="helpBtn">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>

                <div class="user-menu" id="userMenu">
                    <div class="user-avatar-small"></div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <!-- Dashboard Content - dynamically loaded by JavaScript -->
        <div class="dashboard-content">
            <!-- Content will be loaded dynamically based on navigation -->
            <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div class="modal-overlay" id="modalOverlay">
        <!-- Modal content will be inserted here -->
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../js/golden_script.js?v=11"></script>
</body>
</html>
