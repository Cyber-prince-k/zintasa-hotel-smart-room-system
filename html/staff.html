<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Golden Peacock Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/golden.css">
</head>
<body class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-small">
                <div class="logo-icon-small">
                    <i class="fas fa-crown"></i>
                </div>
                <div>
                    <h2 class="hotel-name-small">Golden Peacock</h2>
                    <p class="system-name">Staff Dashboard</p>
                </div>
            </div>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-avatar">
                
                <span class="user-status"></span>
            </div>
            <div class="user-info">
                <h3 class="user-name"></h3>
                <p class="user-role"></p>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <a href="staff.html" class="nav-item active" id="dashboard-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            
            <a href="#" class="nav-item" id="rooms-link">
                <i class="fas fa-door-open"></i>
                <span>Room Management</span>
            </a>
            
            <a href="#" class="nav-item" id="requests-link">
                <i class="fas fa-concierge-bell"></i>
                <span>Service Requests</span>
                <span class="nav-badge" id="requestsBadge" style="display: none;">0</span>
            </a>
            
            <a href="#" class="nav-item" id="guests-link">
                <i class="fas fa-users"></i>
                <span>Guests</span>
            </a>
            
            <a href="#" class="nav-item" id="addGuestBtn">
                <i class="fas fa-user-plus"></i>
                <span>Manage guests</span>
            </a>
            
            <a href="#" class="nav-item" id="messages-link">
                <i class="fas fa-comments"></i>
                <span>Messages</span>
            </a>
            
            <a href="#" class="nav-item" id="reports-link">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            
            <a href="#" class="nav-item" id="schedule-link">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedule</span>
            </a>
            
            <a href="#" class="nav-item" id="staff-tools-link">
                <i class="fas fa-tools"></i>
                <span>Staff Tools</span>
            </a>

            <a href="guest.html" class="nav-item" id="guest-dashboard-link">
                <i class="fas fa-user"></i>
                <span>Guest Dashboard</span>
            </a>

            <a href="admin.html" class="nav-item" id="admin-dashboard-link">
                <i class="fas fa-cogs"></i>
                <span>Admin Dashboard</span>
            </a>

            <a href="#" class="nav-item" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <p>Â© 2025 Golden Peacock Hotel</p>
            <p>Logged in as Staff</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <header class="top-nav">
            <div class="nav-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h1>Staff Dashboard</h1>
                    <p>Monitor hotel operations and guest services</p>
                </div>
            </div>

            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="Search rooms, guests, requests...">
                    <i class="fas fa-search"></i>
                </div>

                <div class="quick-actions">
                    <button class="action-btn" id="urgentAlertsBtn">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span class="notification-badge danger">3</span>
                    </button>
                    <button class="action-btn" id="reportsBtn">
                        <i class="fas fa-file-export"></i>
                    </button>
                    <button class="action-btn" id="clockInBtn">
                        <i class="fas fa-clock"></i>
                    </button>
                </div>

                <div class="user-menu" id="userMenu">
                    <div class="user-avatar-small"></div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <!-- Dashboard Content - dynamically loaded by JavaScript -->
        <div class="dashboard-content">
            <!-- Content will be loaded dynamically based on navigation -->
            <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div class="modal-overlay" id="modalOverlay">
        <!-- Modal content will be inserted here -->
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../js/golden_script.js?v=16"></script>
</body>
</html>
